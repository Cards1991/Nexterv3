<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto P.F.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card col-lg-6 mx-auto">
            <div class="card-header text-center">
                <h2><i class="fas fa-fingerprint"></i> Ponto por Funcionário (P.F.)</h2>
            </div>
            <div class="card-body text-center">
                <p>Aproxime o dedo do sensor biométrico para registrar sua entrada ou saída.</p>
                <button class="btn btn-primary btn-lg" id="btn-registrar-ponto-pf">
                    <i class="fas fa-play-circle"></i> Iniciar Registro
                </button>
                <div id="ponto-pf-status" class="mt-4"></div>
            </div>
            <div class="card-footer text-muted text-center">
                O registro será associado ao seu cadastro.
            </div>
        </div>
    </div>

    <!-- Firebase e Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/ponto-pf.js"></script>
</body>
</html>
